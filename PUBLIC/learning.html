<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ECO LEARN</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .dropdown-menu { display: none; }
        #user-avatar-container:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="bg-gray-50">
<div class="relative flex min-h-screen w-full flex-col bg-[#f8fcf8]" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
    <header class="flex h-20 items-center justify-between whitespace-nowrap border-b border-gray-200 bg-white px-10">
        <div class="flex items-center gap-4">
            <span class="material-symbols-outlined text-3xl text-green-600">eco</span>
            <h2 class="text-2xl font-bold">EcoLearn</h2>
        </div>
        <nav class="hidden items-center gap-8 lg:flex">
             <a class="text-base font-medium text-neutral-600 hover:text-neutral-900" href="./home.html">Home</a>
             <a class="text-base font-medium text-neutral-900 hover:text-neutral-900" href="./learning.html">Courses</a>
             <a class="text-base font-medium text-neutral-600 hover:text-neutral-900" href="#">Resources</a>
             <a class="text-base font-medium text-neutral-600 hover:text-neutral-900" href="#">Community</a>
        </nav>
        <div class="flex items-center gap-4">
            <button id="login-button" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-md h-10 px-4 bg-green-500 text-white text-sm font-bold hover:bg-green-600">
                <span>Login</span>
            </button>
            <div id="user-avatar-container" class="hidden relative">
                <img id="user-avatar-img" src="" alt="User Avatar" class="aspect-square bg-cover rounded-full size-10 cursor-pointer"/>
                <div class="dropdown-menu absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                    <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                    <a href="#" id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 px-4 py-8 md:px-6 lg:px-8">
        <div class="mx-auto max-w-7xl">
            <div class="mb-8">
                <h1 class="text-4xl font-bold tracking-tight text-neutral-900">Learning Dashboard</h1>
                <p class="mt-2 text-lg text-neutral-600">Track your progress and continue learning about sustainability.</p>
            </div>
            
            <section class="mb-12">
                <h2 class="mb-4 text-2xl font-bold text-neutral-900">My Courses</h2>
                <div id="my-courses-container" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <p>Loading your courses...</p>
                </div>
            </section>
            
            <section class="mb-12">
                <h2 class="mb-4 text-2xl font-bold text-neutral-900">Featured Lessons</h2>
                <div id="featured-lessons-container" class="space-y-6">
                     <p>Loading featured lessons...</p>
                </div>
            </section>

            <section>
                <h2 class="mb-4 text-2xl font-bold text-neutral-900">Progress Overview</h2>
                <div id="progress-overview-container" class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
                    <p>Loading your progress...</p>
                </div>
            </section>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const API_BASE_URL = 'http://localhost:8000/api';
        let currentUser = null; // Variable to store user data

        // --- 1. Authentication & UI Update ---
        const loginButton = document.getElementById('login-button');
        const userAvatarContainer = document.getElementById('user-avatar-container');
        const userAvatarImg = document.getElementById('user-avatar-img');
        const logoutButton = document.getElementById('logout-button');

        const checkAuthStatus = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/users/current-user`, {
                    credentials: 'include', // Important for sending cookies
                });

                if (response.ok) {
                    currentUser = await response.json();
                    loginButton.classList.add('hidden');
                    userAvatarContainer.classList.remove('hidden');
                    userAvatarImg.src = currentUser.avatarUrl || 'https://via.placeholder.com/150';
                    return true; // User is logged in
                } else {
                    // This is a protected page, so redirect if not logged in
                    window.location.href = '/home.html';
                    return false;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/home.html';
                return false;
            }
        };

        const handleLogout = async () => {
            await fetch(`${API_BASE_URL}/users/logout`, { method: 'POST', credentials: 'include' });
            window.location.href = '/home.html';
        };

        logoutButton.addEventListener('click', handleLogout);

        // --- 2. Fetch Page-Specific Data (only if logged in) ---
        const isLoggedIn = await checkAuthStatus();

        if (isLoggedIn) {
            loadMyCourses();
            loadFeaturedLessons();
            loadProgressOverview();
        }

        async function loadMyCourses() {
            const container = document.getElementById('my-courses-container');
            container.innerHTML = ''; // Clear loading text
            
            // The currentUser object has the list of enrolled course IDs
            if (currentUser && currentUser.enrolledCourses.length > 0) {
                 for (const courseId of currentUser.enrolledCourses) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/courses/${courseId}`);
                        const course = await response.json();
                        
                        const courseCard = document.createElement('div');
                        courseCard.className = "group transform-gpu overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-lg";
                        courseCard.innerHTML = `
                            <div class="relative h-48 w-full">
                                <div class="h-full w-full bg-cover bg-center" style="background-image: url('${course.imageUrl}');"></div>
                                <div class="absolute inset-0 bg-black/20"></div>
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-neutral-900">${course.title}</h3>
                                <p class="mt-1 text-sm text-neutral-600">${course.description}</p>
                            </div>
                        `;
                        container.appendChild(courseCard);
                    } catch(error) { console.error(`Failed to load course ${courseId}`, error) }
                 }
            } else {
                container.innerHTML = '<p>You have not enrolled in any courses yet.</p>';
            }
        }

        async function loadFeaturedLessons() {
            // This is just an example. You might fetch this from a specific endpoint.
            const container = document.getElementById('featured-lessons-container');
            container.innerHTML = `
                <div class="flex flex-col gap-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:flex-row sm:items-center">
                    <div class="h-48 w-full flex-shrink-0 rounded-md bg-cover bg-center sm:h-32 sm:w-48" style='background-image: url("https://images.unsplash.com/photo-1476231682828-37e571bc172f?q=80&w=1974&auto=format&fit=crop");'></div>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-neutral-900">Lesson 1: Understanding Ecosystems</h3>
                        <p class="mt-1 text-neutral-600">Watch this video to learn about the interconnectedness of ecosystems.</p>
                        <button class="mt-4 inline-flex items-center gap-2 rounded-md bg-green-100 px-4 py-2 text-sm font-medium text-neutral-900 transition-colors hover:bg-green-200">
                            <span class="material-symbols-outlined"> play_circle </span> Watch Now
                        </button>
                    </div>
                </div>
            `;
        }

        async function loadProgressOverview() {
            const container = document.getElementById('progress-overview-container');
            const totalCoursesResponse = await fetch(`${API_BASE_URL}/courses`);
            const allCourses = await totalCoursesResponse.json();
            
            // Calculate Progress
            const totalModulesInEnrolledCourses = currentUser.enrolledCourses.reduce((acc, courseId) => {
                const course = allCourses.find(c => c._id === courseId);
                return acc + (course ? course.modules.length : 0);
            }, 0);

            const completedModulesCount = currentUser.completedModules.length;
            const overallProgress = totalModulesInEnrolledCourses > 0 ? Math.round((completedModulesCount / totalModulesInEnrolledCourses) * 100) : 0;
            
            const completedCoursesCount = currentUser.enrolledCourses.filter(enrolledCourse => {
                const course = allCourses.find(c => c._id === enrolledCourse);
                if (!course) return false;
                return course.modules.every(module => currentUser.completedModules.includes(module._id));
            }).length;
            
            const courseCompletion = allCourses.length > 0 ? Math.round((completedCoursesCount / allCourses.length) * 100) : 0;

            container.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <div class="mb-2 flex items-baseline justify-between">
                            <p class="text-base font-medium text-neutral-900">Overall Progress</p>
                            <p class="text-xl font-bold text-neutral-900">${overallProgress}%</p>
                        </div>
                        <div class="h-3 w-full rounded-full bg-neutral-200">
                            <div class="h-3 rounded-full bg-green-500" style="width: ${overallProgress}%;"></div>
                        </div>
                        <p class="mt-2 text-sm text-neutral-600">Completed ${completedModulesCount} out of ${totalModulesInEnrolledCourses} modules</p>
                    </div>
                    <div>
                        <div class="mb-2 flex items-baseline justify-between">
                            <p class="text-base font-medium text-neutral-900">Course Completion</p>
                            <p class="text-xl font-bold text-neutral-900">${courseCompletion}%</p>
                        </div>
                        <div class="h-3 w-full rounded-full bg-neutral-200">
                            <div class="h-3 rounded-full bg-green-500" style="width: ${courseCompletion}%;"></div>
                        </div>
                        <p class="mt-2 text-sm text-neutral-600">Completed ${completedCoursesCount} out of ${allCourses.length} courses</p>
                    </div>
                </div>
            `;
        }
    });
</script>
</body>
</html>
